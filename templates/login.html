        {% extends 'base.html' %}

        {% block title %}Login{% endblock %}

        {% block content %}
            <div class="max-w-md mx-auto mt-8 bg-black text-white p-6 rounded-lg shadow-md">
          <h1 class="text-2xl font-semibold mb-4">Login</h1>
            <form method="post" class="mb-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-white">Username</label>
                <input type="text" name="username" id="username" class="mt-1 p-2 w-full text-black border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 w-full text-black border rounded-md">
            </div>

            <!-- LOGIN ERRORS -->
            <div class="text-rose-500 mb-4">
                {% if form.non_field_errors %}
                    <p class="text-rose-500 text-sm mt-1">{{ form.non_field_errors }}</p>
                {% endif %}
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded-md">
                Login
            </button>
        </form>
            </div>

        {% endblock %}
